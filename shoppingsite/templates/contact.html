<title>Contact Page</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row" id="bimage">
	<h3>Home/Contact</h3>
</div>
<div class="row" id="map">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3447.8807780907973!2d74.95012901444768!3d30.21195001759639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391732a43c41eed7%3A0xf1bc9286b47f5ea9!2sSoftwizz%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1613812642893!5m2!1sen!2sin" width="100%" height="450" style="border:0; padding:10px 20px 10px 20px;"  allowfullscreen="" loading="lazy"></iframe>
</div>
<div class="row" id="contactform">
	<div class="col-md-7">
		<form action="/insertcontactform/" method="post">
		{% csrf_token %}
			<label><h3 style="font-size:50px; padding:0px 20px 20px 20px;">Give a Touch</h3></label><br>
			<textarea id="t2" name="message" class="form-control" placeholder="Message"></textarea><br><br>
			<input type="text" name="name" class="form-control"id="t1" placeholder="Enter your name"/><br><br>
			<input type="text" name="email" class="form-control" id="t1" placeholder="Enter your Email Address"/><br><br>
			<select name="sub" id="t1" class="form-control">
				<option value="feedback">Feedback</option>
				<option value="suggestion">Suggestion</option>
				<option value="general">General</option>
				<option value="complaint">Complaint</option>
			</select><br><br>
			<button class="btn btn-info" id="btncomment">Send Message</button>
		</form>
	</div>
	<div class="col-md-5">
		<i class="fa fa-home"></i>
		<h3>Bathinda, Punjab</h3>
		<i class="glyphicon glyphicon-phone"></i>
		<h3>9876543210</h3>
		<h4>Available 7 days 9:00 am to 7:00 pm</h4>
		<i class="fa fa-envelope"></i>
		<h3>system123@gmail.com</h3>
		<h4>Send your query any time</h4>
	</div>
</div>
{% endblock %}
